<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="nav-container">
            <div class="nav-bar" id="user-bar">User - ADMIN</div>
            <div class="nav-bar" id="projects-bar">Projects</div>
            <div class="projects-list-container" id="projects-content"></div>
            <button class="list-buttons" id="view-all-button" data-buttons="list-buttons">View All Projects</button>
            <button class="list-buttons" id="add-new-project-button" data-buttons="list-buttons">Add New Project</button>
            <div class="nav-bar" id="completed-tasks-bar">Completed Tasks</div>
            <div class="completed-tasks-container" id="completed-tasks-content"></div>
            <button class="clear-data-button">Clear Projects Stored On This Device</button>
        </div>
    </div>
    <div class="right">
        <div class="projects-container" id="main-container"></div>
    </div>

</body>
<script src="main.js"></script>
</html>
